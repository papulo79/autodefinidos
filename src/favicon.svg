  </defs>

  <rect x="0" y="0" width="64" height="64" rx="12" fill="url(#bg)" />

  <!-- CuadrÃ­cula -->
  <g transform="translate(10,10)" fill="#6E3FA9">
    <!-- fila 1 -->
    <rect x="0" y="0" width="12" height="12" rx="2" fill="#ffffff" />
    <rect x="14" y="0" width="12" height="12" rx="2" />
    <rect x="28" y="0" width="12" height="12" rx="2" fill="#ffffff" />

    <!-- fila 2 -->
